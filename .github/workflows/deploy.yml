name: Auto Deploy to Live Website
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Starting Deployment
      run: echo "ğŸš€ Starting deployment to live website..."
      
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: ğŸš€ Deploy to VPS
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          echo "ğŸ”„ Pulling latest changes..."
          cd /var/www/html/your-domain
          git pull origin main
          
          echo "ğŸ“¦ Installing dependencies..."
          npm install --production
          
          echo "ğŸ—ï¸ Building project..."
          npm run build
          
          echo "ğŸ“ Copying files..."
          sudo cp -r dist/* /var/www/html/your-domain/
          
          echo "ğŸ”§ Setting permissions..."
          sudo chown -R www-data:www-data /var/www/html/your-domain/
          sudo chmod -R 755 /var/www/html/your-domain/
          
          echo "ğŸ”„ Reloading Nginx..."
          sudo systemctl reload nginx
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Your website is now live with the latest changes!"
          
    - name: âœ… Deployment Success
      run: echo "âœ… Website updated successfully at https://your-domain.com"